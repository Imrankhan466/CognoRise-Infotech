<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Year Countdown</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet"/>
    <link rel="icon" href="./images/logo timer.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body translate="no">
    <h1>Happy New Year!</h1>
    <div id="colorChange">
      <h2>
        <script>
          document.write(new Date().getFullYear() + 1);
        </script>
      </h2>
    </div>
    <p>Countdown</p>
    <div class="timer-container">
      <div id="flipdown" class="flipdown"></div>
    </div>
    <script src="script.js"></script>
    <script id="rendered-js">
      document.addEventListener("DOMContentLoaded", () => {
        let nextYear = new Date().getFullYear() + 1;
        var distanceCounter =
          new Date(`January 1, ${nextYear} 00:00:00`).getTime() / 1000;
        var flipdown = new FlipDown(distanceCounter)
          .start()
          .ifEnded(() => {
            console.log("The countdown has ended!");
          });
        var ver = document.getElementById("ver");
        ver.innerHTML = flipdown.version;
      });
    </script>
  </body>
</html>
